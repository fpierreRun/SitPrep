<!DOCTYPE html>
<html>
<head>
  <title>Directions Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./css/test.css" rel="stylesheet">
 

  
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="p-3 my-3 section-wrapper rounded shadow">
          <h2>Map 4</h2>
          <div class="form-group">
            <label for="changemode-driving-4">Travel Mode:</label>
            <select id="changemode-driving-4" class="form-control">
              <option value="DRIVING">Driving</option>
              <option value="WALKING">Walking</option>
              <option value="TRANSIT">Transit</option>
            </select>
          </div>
          <div class="form-group">
            <label for="origin-input-4">Origin:</label>
            <div class="input-group">
              <input id="origin-input-4" class="form-control" type="text" placeholder="Enter origin">
            </div>
          </div>
          <div class="form-group">
            <label for="destination-input-4">Destination:</label>
            <div class="input-group">
              <input id="destination-input-4" class="form-control" type="text" placeholder="Enter destination">
            </div>
          </div>
          <div class="map-container">
            <div id="map4"></div>
          </div>
          <div class="my-5 py-5">
            <div id="panel4" class="directions-panel bg-light"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="p-3 my-3 section-wrapper rounded shadow" id="map5Section" hidden>
          <div class="d-flex justify-content-between">
            <h2>Map 5</h2>
            <button class="btn btn-danger mt-3" id="removeMap5Button" hidden>Remove Route</button>
          </div>
          <div class="form-group">
            <label for="changemode-driving-5">Travel Mode:</label>
            <select id="changemode-driving-5" class="form-control">
              <option value="DRIVING">Driving</option>
              <option value="WALKING">Walking</option>
              <option value="TRANSIT">Transit</option>
            </select>
          </div>
          <div class="form-group">
            <label for="origin-input-5">Origin:</label>
            <div class="input-group">
              <input id="origin-input-5" class="form-control" type="text" placeholder="Enter origin">
            </div>
          </div>
          <div class="form-group">
            <label for="destination-input-5">Destination:</label>
            <div class="input-group">
              <input id="destination-input-5" class="form-control" type="text" placeholder="Enter destination">
            </div>
          </div>
          <div class="map-container">
            <div id="map5"></div>
          </div>
          <div class="my-5 py-5">
            <div id="panel5" class="directions-panel bg-light"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <button class="btn btn-primary mt-3" id="addMap5Button">Add another Route</button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
 
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFmN1eEFjrP2QqE368N9M0CbBJkJLr8s&libraries=places&callback=initMap"  defer
       
    ></script>
    <script src="./js/maplogic.js"></script>

</body>
</html>
