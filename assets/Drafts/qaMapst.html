<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
      /* Add some spacing */
      .form-group {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <input id="autocomplete1" class="form-control" type="text" placeholder="Enter a location">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input id="name1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input id="address1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input id="phone_number1" class="form-control" type="text">
      </div>
      <div id="map1" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    </div>
    
    <div class="container">
      <div class="form-group">
        <input id="autocomplete2" class="form-control" type="text" placeholder="Enter a location">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input id="name2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input id="address2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input id="phone_number2" class="form-control" type="text">
      </div>
      <div id="map2" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    </div>
    
 <script 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFmN1eEFjrP2QqE368N9M0CbBJkJLr8s&libraries=places&v=weekly" 
  
  defer
></script>

    
    <script src="./test copy.js"></script>
  </body>
</html>
