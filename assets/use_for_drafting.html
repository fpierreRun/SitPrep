<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Example</title>
    <style>
        /* Optional: Add some padding and margin to the checkboxes for better layout */
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Checkbox Example</h2>

    <label>
        <input type="checkbox" id="select-all" />
        Select All
    </label>
    <label>
        <input type="checkbox" class="item" />
        Item 1
    </label>
    <label>
        <input type="checkbox" class="item" />
        Item 2
    </label>
    <label>
        <input type="checkbox" class="item" />
        Item 3
    </label>

    <script>
        // Get the "Select All" checkbox and all the individual item checkboxes
        const selectAllCheckbox = document.getElementById("select-all");
        const itemCheckboxes = document.querySelectorAll(".item");

        // Add an event listener to the "Select All" checkbox
        selectAllCheckbox.addEventListener("change", function () {
            // When the "Select All" checkbox is checked, check all the item checkboxes
            itemCheckboxes.forEach((checkbox) => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });

        // Add event listeners to the item checkboxes
        itemCheckboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
                // If any item checkbox is unchecked, uncheck the "Select All" checkbox
                if (!this.checked) {
                    selectAllCheckbox.checked = false;
                }
            });
        });
    </script>
</body>
</html>
