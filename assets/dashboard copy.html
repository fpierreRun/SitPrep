<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
  :root {
  --primary-color: #F04729;
  --secondary-color: #00A35E;
  --secondary-oppate: #f0fff9;
  --Buttongreen-color: #11F091;
  --Highlightyellow-color: #F0DC41;
  --ButtonGrey-color: #4e4e4e;
  --normaltext-color: #3e3e3e;
  --lighttext-color: #93979b;
  --Tiltecolor-color: #4A5071;
  --WhiteText-color: #ffffff;
  --OrangeText-color: #F03211;
}

body {
  font-family: var(--font-family-sans-serif);
  font-size: 16px;
  color: var(--normaltext-color);
  margin: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background-color: var(--secondary-color);
  padding: 20px;
}

header nav ul {
  display: flex;
  justify-content: flex-end;
  list-style: none;
}

header nav ul li {
  margin-left: 20px;
}

header nav ul li a {
  color: var(--WhiteText-color);
  text-decoration: none;
  font-size: 18px;
}

section.homebkg {
  background-color: var(--secondary-color);
  text-align: center;
  padding: 100px 0;
}

.homebkg .title {
  font-size: 48px;
  color: var(--WhiteText-color);
  margin-bottom: 20px;
}

.homebkg .subtitle {
  font-size: 24px;
  color: var(--WhiteText-color);
}

main.food {
  background-color: var(--primary-color);
  text-align: center;
  padding: 100px 0;
}

.food .section-title {
  font-size: 36px;
  color: var(--WhiteText-color);
  margin-bottom: 20px;
}


</style>
<body class="Bkgd">
  <header>
    <nav>
      <ul>
        <li><a class="homenav" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="homebkg">
    <div class="container">
      <h1 class="title">Welcome to My Website</h1>
      <p class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </section>

  <main class="food">
    <div class="container">
      <h2 class="section-title">Food Storage</h2>
      <p class="section-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <a class="button" href="#">Learn More</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
