<!DOCTYPE html>
<html>
<head>
  <title>Directions Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/test.css">
  <style>
    /* Custom CSS styling */
    .map-container {
      height: 300px;
    }
    .directions-panel {
      margin-top: 10px;
    }
    /* Additional CSS for mobile readability */
    .form-control {
      font-size: 16px;
      padding: 8px;
    }
    h1,
    h2 {
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mt-4">Directions Map</h1>

  <div class="row">
    <div class="col-lg-4">
      <h2>Map 1</h2>
      <div class="form-group">
        <label for="origin-input-0">Origin:</label>
        <input id="origin-input-0" class="form-control" type="text" placeholder="Enter origin">
      </div>
      <div class="form-group">
        <label for="destination-input-0">Destination:</label>
        <input id="destination-input-0" class="form-control" type="text" placeholder="Enter destination">
      </div>
      <div class="form-group">
        <label for="changemode-driving-1">Travel Mode:</label>
        <select id="changemode-driving-1" class="form-control">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>
      <div class="map-container">
        <div id="map1"></div>
        <div id="panel1" class="directions-panel"></div>
      </div>
    </div>

    <div class="col-lg-4">
      <h2>Map 2</h2>
      <div class="form-group">
        <label for="origin-input-1">Origin:</label>
        <input id="origin-input-1" class="form-control" type="text" placeholder="Enter origin">
      </div>
      <div class="form-group">
        <label for="destination-input-1">Destination:</label>
        <input id="destination-input-1" class="form-control" type="text" placeholder="Enter destination">
      </div>
      <div class="form-group">
        <label for="changemode-driving-2">Travel Mode:</label>
        <select id="changemode-driving-2" class="form-control">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>
      <div class="map-container">
        <div id="map2"></div>
        <div id="panel2" class="directions-panel"></div>
      </div>
    </div>

    <div class="col-lg-4">
      <h2>Map 3</h2>
      <div class="form-group">
        <label   for="origin-input-2">Origin:</label>
        <input id="origin-input-2" class="form-control" type="text" placeholder="Enter origin">
      </div>
      <div class="form-group">
        <label for="destination-input-2">Destination:</label>
        <input id="destination-input-2" class="form-control" type="text" placeholder="Enter destination">
      </div>
      <div class="form-group">
        <label for="changemode-driving-3">Travel Mode:</label>
        <select id="changemode-driving-3" class="form-control">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>
      <div class="map-container">
        <div id="map3"></div>
        <div id="panel3" class="directions-panel"></div>
      </div>
    </div>
  </div>
</div>


    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
 
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFmN1eEFjrP2QqE368N9M0CbBJkJLr8s&libraries=places&callback=initMap"
       defer
    ></script>
    <script src="./js/test.js"></script>

    <script>
      function getCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const { latitude, longitude } = position.coords;
              const latLng = new google.maps.LatLng(latitude, longitude);
    
              const originInputs = document.getElementsByClassName("origin-input");
              for (let i = 0; i < originInputs.length; i++) {
                originInputs[i].value = latLng.toString(); // Update all origin inputs with the current location coordinates
              }
            },
            () => {
              console.error("Error: The Geolocation service failed.");
            }
          );
        } else {
          console.error("Error: Your browser doesn't support geolocation.");
        }
      }
    
      window.addEventListener("DOMContentLoaded", getCurrentLocation);
    </script>
</body>
</html>
